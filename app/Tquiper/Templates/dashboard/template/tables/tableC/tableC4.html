{% load static %}
<div class="intro-y box mt-5">

    </div>

                <table class="table table-bordered" id="TableC4">
                    <thead>
                        <tr>
                            <th class="whitespace-nowrap">Descrição do Combustível</th>
                            <th class="whitespace-nowrap">Valor Unit.</th>
                            <th class="whitespace-nowrap">Quant.</th>
                            <th class="whitespace-nowrap">SubTotal (R$ Mês)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input id="C4.1.1" type="text" class="form-control" placeholder="Descrição">
                            <td><input id="C4.2.1" type="text" class="form-control" placeholder="Valor Unit.">
                            </td>
                            <td><input id="C4.3.1" type="text" class="form-control" placeholder="Quant.">

                            <td><input id="C4.4.1" type="text" class="form-control" placeholder="SubTotal" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td><input id="C4.1.2" type="text" class="form-control" placeholder="Descrição">
                            <td><input id="C4.2.2" type="text" class="form-control" placeholder="Valor Unit.">
                            </td>
                            <td><input id="C4.3.2" type="text" class="form-control" placeholder="Quant.">
                            </td>
                            <td><input id="C4.4.2" type="text" class="form-control" placeholder="SubTotal" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>SubTotal C.4: </td>
                            <td><input id="sum.C4" type="text" class="form-control" placeholder="R$ SubTotal" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Total C (C.1 + C.2 + C.3 + C.4): </td>
                            <td><input id="totalC" type="text" class="form-control" placeholder="R$ SubTotal" disabled>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
