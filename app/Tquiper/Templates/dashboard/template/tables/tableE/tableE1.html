{% load static %}
<div class="intro-y box mt-5">
    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60">
        <h2 class="font-medium text-base mr-auto">
            E - Distribuição de Custos
        </h2>
    </div>
    <div class="p-5" id="bordered-table">
        <div class="preview">
            <div class="overflow-x-auto">
                <table class="table table-bordered" id="TableE">
                    <thead>
                        <tr>
                            <th class="whitespace-nowrap">Descrição</th>
                            <th class="whitespace-nowrap">Porcentagem</th>
                            <th class="whitespace-nowrap">Custo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>A. Mão de Obra Direta / Indireta </td>
                            <td><input id="E1.1.1" type="text" class="form-control" placeholder="%" disabled>
                            </td>
                            <td><input id="E1.2.1" type="text" class="form-control" placeholder="R$" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>B. Materiais / Ferramentas / Veiculos </td>
                            <td><input id="E1.1.2" type="text" class="form-control" placeholder="%" disabled>
                            </td>
                            <td><input id="E1.2.2" type="text" class="form-control" placeholder="R$" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>C. Equipamentos </td>
                            <td><input id="E1.1.3" type="text" class="form-control" placeholder="%" disabled>
                            </td>
                            <td><input id="E1.2.3" type="text" class="form-control" placeholder="R$" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>D. Despesas Indiretas </td>
                            <td><input id="E1.1.4" type="text" class="form-control" placeholder="%" disabled>
                            </td>
                            <td><input id="E1.2.4" type="text" class="form-control" placeholder="R$" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>Outros Serviços e Contratações</td>
                            <td><input id="E1.1.5" type="text" class="form-control" placeholder="%" disabled>
                            </td>
                            <td><input id="E1.2.5" type="text" class="form-control" placeholder="R$" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>Total de Custos (A + B + C + D + Outros Serviços): </td>
                            <td><input id="total.custos" type="text" class="form-control" placeholder="Total" disabled>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
