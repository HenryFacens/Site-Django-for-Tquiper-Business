{% load static %}
<div class="intro-y box mt-5">
    <div class="flex flex-col sm:flex-row items-center p-5 border-b border-slate-200/60">
        <h2 class="font-medium text-base mr-auto">
            Composição Final
        </h2>
    </div>
    <div class="p-5" id="bordered-table">
        <div class="preview">
            <div class="overflow-x-auto">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="whitespace-nowrap">Composição Final</th>
                            <th class="whitespace-nowrap">Valor Final</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Custo</td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>BDI</td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="flex items-center" style="justify-content: space-between;">
                                    Comissões
                                    <div class="flex">
                                        <input id="porc.comissoes" type="text" class="form-control" placeholder="%">
                                    </div>
                                </div>

                            </td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>SubTotal</td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="flex items-center" style="justify-content: space-between;">
                                    Impostos
                                    <div class="flex">
                                        <input id="porc.impostos" type="text" class="form-control" placeholder="%">
                                    </div>
                                </div>

                            </td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="flex items-center" style="justify-content: space-between;">
                                    ISS
                                    <div class="flex">
                                        <input id="porc.iss" type="text" class="form-control" placeholder="%">
                                    </div>
                                </div>

                            </td>
                            <td><input id="Z2.1.1" type="text" class="form-control" placeholder="Valor Final"></td>
                            </td>
                        </tr>
                        <tr>
                            <td>Total Proposta: </td>
                            <td><input id="sum.totalProsta" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                        <tr>
                            <td>Volume Minimo Mês (Tons): </td>
                            <td><input id="sum.volminm" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                        <tr>
                            <td>Valor Minimo Mês (R$): </td>
                            <td><input id="sum.valminm" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                        <tr>
                            <td>Valor Por/Ton. a Praticar (R$):</td>
                            <td><input id="sum.valPorTon" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                        <tr>
                            <td>Valor Por/Hora a Praticar (R$): </td>
                            <td><input id="sum.valPorHora" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                        <tr>
                            <td>Valor Por/Dia a Praticar (R$): </td>
                            <td><input id="sum.valPorDia" type="text" class="form-control" placeholder="Total">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
