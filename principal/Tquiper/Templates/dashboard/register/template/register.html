 {% load static %}
 <div class="container sm:px-10">
    <div class="block xl:grid grid-cols-2 gap-4">
        <!-- BEGIN: Register Info -->
        <div class="hidden xl:flex flex-col min-h-screen">
            <a href="{% url 'dashboard' %}" class="-intro-x flex items-center pt-5">
                <img alt="Midone - HTML Admin Template" class="w-6" src="{% static 'img/tquiper-30-anos.png' %}">
                <span class="text-white text-lg ml-3"> Tquiper </span> 
            </a>
            <div class="my-auto">
                <img alt="Midone - HTML Admin Template" class="-intro-x w-1/2 -mt-16" src="{% static 'images/illustration.svg' %}">
                <div class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
                    Criar conta
                    <br>
                    conta
                </div>
                <div class="-intro-x mt-5 text-lg text-white text-opacity-70 dark:text-slate-400">Tquiper User Create</div>
            </div>
        </div>
        <!-- END: Register Info -->
        <!-- BEGIN: Register Form -->
        <div class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
            <div class="my-auto mx-auto xl:ml-20 bg-white dark:bg-darkmode-600 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                <h2 class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left">
                    Registro
                </h2>
                <div class="intro-x mt-2 text-slate-400 dark:text-slate-400 xl:hidden text-center"></div>
                <div class="intro-x mt-8" method = 'POST'>
                    <input type="text" class="intro-x login__input form-control py-3 px-4 block" placeholder="Usuario" id="Usuario">
                    <input type="text" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Empresa" id="Empresa">
                    <input type="text" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Nome" id="Nome">
                    <input type="text" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Sobrenome" id="Sobrenome">
                    <input type="text" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Email" id="email">
                    <input  id='pass1' oninput="checkPasswordStrength(this.value); checkPasswords();" type="password" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Password">
                    <div class="intro-x w-full grid grid-cols-12 gap-4 h-1 mt-3">
                        <div id = "color1"></div>
                        <div id = "color2"></div>
                        <div id = "color3"></div>
                    </div>
                    <div class="" id="password-strength"></div>
                    <input id='pass2' oninput="checkPasswords()" type="password" class="intro-x login__input form-control py-3 px-4 block mt-4" placeholder="Password Confirmation">
                    <div class="mt-2" id="password-confirmation"></div>
                </div>
                <div class="intro-x mt-1 xl:mt-8 text-center xl:text-left">
                    <button  type="submit" class="btn btn-primary py-3 px-4 w-full xl:w-32 xl:mr-3 align-top">Registrar</button>
                </div>
            </div>
        </div>
        <!-- END: Register Form -->
    </div>
</div>
